<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Style Test</title>
	<style type="text/css">
		h1{
			font-size: 30px;
			color: teal;
		}
		h2{
			font-size: 20px;
			color: hotpink;
		}
		.big{
			font-size: 60px;
		}
	</style>
</head>
<body>

	<h1 class="big">Heading 1 - 1</h1>
	<h1>Heading 1 - 2</h1>
	<h1 class="big">Heading 1 - 3</h1>
	<h2>Heading 2 - 1</h2>
	<h2 class="big">Heading 2 - 2</h2>
	<h2>Heading 2 - 3</h2>
	
</body>
</html>
